type USER {
  id: String
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  phone: String
  address: String
}

input LOGIN {
  email: String!
  password: String!
}

type LOGIN_RESPONSE {
  success: Boolean!
  access_token: String!
}

type Query {
  getUser(id: String!): USER
  login(credentials: LOGIN): LOGIN_RESPONSE
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    phone: String
    address: String
  ): USER

  updateUser(
    id: String!
    firstName: String
    lastName: String
    email: String
    password: String
    phone: String
    address: String
  ): USER

  deleteUser(id: String!): Boolean
}
